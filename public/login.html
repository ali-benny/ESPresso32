<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESPresso32 Login</title>
    <link rel="icon" type="image/png" href="coffee-favicon.png">
    <link rel="manifest" href="manifest.json"> 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-xl shadow-lg max-w-sm w-full text-center">
        <div class="text-4xl text-green-600 mb-4">
            <img src="coffee-icon-L.png"/> ESPresso Login</div>
        <h2 class="text-2xl text-gray-800 mb-4">Benvenuto!</h2>
        <form action="/login" method="POST">
            <label for="username" class="block text-gray-600 text-left text-sm">Username:</label>
            <input type="text" id="username" name="username" class="w-full p-3 mt-2 mb-4 border border-gray-300 rounded-md text-gray-700" required>
            
            <label for="password" class="block text-gray-600 text-left text-sm">Password:</label>
            <input type="password" id="password" name="password" class="w-full p-3 mt-2 mb-4 border border-gray-300 rounded-md text-gray-700" required>
            
            <button type="submit" class="w-full p-3 mt-4 bg-green-600 text-white font-bold rounded-md hover:bg-green-600 transition duration-300">Accedi</button>
        </form>
    </div>
</body>
</html>
